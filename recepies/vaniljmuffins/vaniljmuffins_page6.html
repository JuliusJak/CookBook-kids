    <h1>Vaniljmuffins</h1>
    <h2>Ingredienser</h2>
    <ol>
        <li>3 deciliter vetemjöl</li>
        <li>3 matskedar mjölk</li>
        <li>200 gram smält smör eller margarin</li>

    </ol>
    <h2>Instruktioner</h2>

    <ol>
        <li>Häll i vetemjöl.</li>
        <li>Häll i mjölk.</li>
        <li>Häll i det smälta smöret/margarinet.</li>
        <li>Vispa tills allt är blandat.</li>
    </ol>

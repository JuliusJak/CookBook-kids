<body>
    <h1>Vaniljmuffins</h1>
    <h2>Ingredienser</h2>
    <ol>
        <li>3 ägg</li>
        <li>2 deciliter strösocker</li>

    </ol>
    
    <h2>Instruktioner</h2>

    <ol>
        <li>Knäck äggen i en stor skål.</li>
        <li>Häll i strösockret.</li>
        <li>Använd elvisp och vispa tills det blivit en ljus smet med många bubblor.</li>
        <li>Var försiktig när du vispar, tänk på att det skvätter lätt.</li>
    </ol>
